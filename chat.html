<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/9ad7e331f2.js" crossorigin="anonymous"></script>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-bounce"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Nezuko</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">2022-11-18 09:21 금요일</div>
            <div class="message-row">
                <img src="http://www.sputnik.kr/article_img/202012/article_1608596959.jpg" alt="Nezuko" class="message__image" />
                <div class="message-row__content">
                    <span class="message__author">Nezuko</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">09:46</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">09:46</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="message" />
                <i class="fa-regular fa-face-kiss-wink-heart fa-xl"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>only mobile</span>
        </div>
    </body>
</html>
