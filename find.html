<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/9ad7e331f2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-bounce"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span
                    ><span class="nav__more"></span
                    ><i class="fa-solid fa-gear fa-2x"></i
                ></span>
            </div>
        </header>
        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fa-solid fa-qrcode fa-2x"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-address-book fa-2x"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-solid fa-fingerprint fa-2x"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-envelope fa-2x"></i>
                    <span>invite</span>
                </div>
            </div>
            <div class="recommeded-friends">
                <h6 class="recommeded-friends__title">Recommended Friends</h6>
                <span>You have no recommened friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>
                        Go to Openchat Home
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img
                            src="http://www.sputnik.kr/article_img/202012/article_1608596959.jpg"
                        />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img
                            src="http://www.sputnik.kr/article_img/202012/article_1608596959.jpg"
                        />
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a href="friends.html" class="nav__link"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a href="chats.html" class="nav__link"
                        ><span class="nav__notification badge">1</span
                        ><i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a href="find.html" class="nav__link"
                        ><i class="fa-solid fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a href="more.html" class="nav__link"
                        ><span class="nav__more"></span
                        ><i class="fa-solid fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
