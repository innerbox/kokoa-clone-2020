<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/9ad7e331f2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-bounce"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-2x"></i></span>
                <span><i class="fa-solid fa-music fa-2x"></i></span>
                <span><i class="fa-solid fa-gear fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="http://www.sputnik.kr/article_img/202012/article_1608596959.jpg"
                        alt="avatar"
                        class="user-component__avator"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nezuko</h4>
                        <h6 class="user-component__subtitle">Nezuko Kamado</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">05:47</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a href="friends.html" class="nav__link"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a href="chats.html" class="nav__link"
                        ><span class="nav__notification badge">1</span
                        ><i class="fa-solid fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a href="find.html" class="nav__link"
                        ><i class="fa-solid fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a href="more.html" class="nav__link"
                        ><span class="nav__more"></span
                        ><i class="fa-solid fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
